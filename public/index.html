<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#11191f"
    />
    <title>Wyszukiwarka Słów Krzyżówkowych</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  </head>
  <body>
    <main class="container">
      <article class=" ">
        <header>
          <h2>Znajdź pasujące słowa</h2>
          <p>
            Wpisz litery w pola poniżej. Użyj spacji lub "?" dla nieznanych liter.
          </p>
        </header>
        

          <figure id="letters-container" class="letters-container">

          </figure>

        <footer class="controls">
          <div class="controls">
            <label for="word-length-input">
              Długość słowa:
            </label>
            <input
              type="number"
              id="word-length-input"
              min="1"
              max="20" 
              value="5"
              aria-label="Długość słowa"
            />
          </div>
            
            
          
          <button id="search-btn" class="right">Szukaj</button>
        </footer>
      </article>

      <article id="results-container" aria-busy="false" hidden>
        <header>
          <h2>Wyniki</h2>
        </header>
        
        <p id="results-status">Tutaj pojawią się znalezione słowa.</p>
        <div id="results-list"></div>
      </article>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
